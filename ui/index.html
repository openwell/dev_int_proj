  <body>
    <section>
      <div class="product-form">
        <h2>Add New Product</h2>
        <form action="" enctype="multipart/form-data" onsubmit="return myform()">
          <label for=""
            >Name
            <input
              type="text" value=""
              class="form-control"
              name="name"
              required
              id="name"
              placeholder="Canvas"/></label
          ><br />
          <label for=""
            >Description
            <textarea
              class="form-control"
              name=""
              id="description"
              cols="30"
              rows="5"
              name="description"
              required
              placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing."
            ></textarea
          ></label>
          <br />
          <label for=""
            >Price
            <input
              type="text"
              class="form-control"
              name="price"
              pattern="[0-9]{1,6}"
              title="min of 6 numbers"
              required
              placeholder="200"
              id="price"/></label
          ><br />
          <label for=""
            >Category
            <input
              type="text"
              class="form-control"
              name="category"
              required
              placeholder="Shoe"
              id="category"/></label
          ><br />
          <label for=""
            >Image
            <input
              type="file"
              class="form-control"
              name="image"
              accept="image/gif, image/jpeg, image/jpg, image/png"
              required
              id="image"/></label
          ><br />
          <label for=""
            >Color
            <input
              type="color"
              class="form-control"
              name="color"
              required
              id="color"/></label
          ><br />
          <button>SUBMIT</button>
        </form>
      </div>
